<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Telegram</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
</head>
<body>
<div class="container-fluid" id="main">

    <div class="navbar navbar-static-top ">
        <div class="col-sm-12 col-xs-12 col-md-12 col-lg-12" id="topMenu">
            <span class="leftSide">
                <img src="img/back.png" id="back"/>
                <span class="username">Mohammad</span>
                <span class="lastSeen">2 minutes ago</span>
            </span>
            <span class="chatPic">
                <img class="profPic" src="img/mohammad.jpg" id="image2">
            </span>
            <span class="dropdown-toggle" id="mediaIcon">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </span>
            <ul class="dropdown-menu" id="media">
                <li id="editMessages">Edit messages</li>
                <li>Photos</li>
                <li>Videos</li>
                <li>Files</li>
                <li>Voice messages</li>
            </ul>
        </div>
    </div>

</div>
</body>
<script src="chatJS.js"></script>
</html>
